<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ValidaFood</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

  <form id="formulario">
    <h2>ValidaFood</h2>

    <div class="field">
      <label for="nome">Nome</label>
      <div class="control">
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
      </div>
    </div>

    <div class="field">
      <label for="email">E-mail</label>
      <div class="control">
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
      </div>
    </div>

    <div class="field">
      <label for="produto">Produto</label>
      <div class="control">
        <input type="text" id="produto" name="produto" placeholder="Nome do produto" required />
      </div>
    </div>

    <div class="field">
      <label for="validade">Validade do produto</label>
      <div class="control">
        <input type="date" id="validade" name="validade" required />
      </div>
    </div>


    <div class="field">
      <label for="dias">Dias antes do aviso</label>
      <div class="control">
        <select id="dias" name="dias" required>
          <option value="" disabled selected>Selecione...</option>
          <option value="1 dia">1 dia</option>
          <option value="2 dias">2 dias</option>
          <option value="3 dias">3 dias</option>
          <option value="5 dias">5 dias</option>
          <option value="7 dias">7 dias</option>
        </select>
      </div>
    </div>

    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const actionURL = 'https://docs.google.com/forms/d/e/1FAIpQLScEf0YCYHabe5uwEPjrhZ8OIdX2x139Q09v0WyKFpRSfa24mA/formResponse';

      formData.append('entry.868325143', this.nome.value);
      formData.append('entry.981100744', this.email.value);
      formData.append('entry.1243743435', this.produto.value);
      formData.append('entry.611960108', this.validade.value);
      formData.append('entry.77713114', this.dias.value);

      fetch(actionURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      })
      .then(() => alert('Dados enviados com sucesso!'))
      .catch((e) => console.error('Erro ao enviar:', e));
    });
  </script>
</body>
</html>
