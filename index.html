<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ValidaFood</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <form id="formulario" class="card" novalidate>
      <h2 class="brand">ValidaFood</h2>

      <label for="nome">Nome</label>
      <input id="nome"   name="nome" type="text" placeholder="Digite seu nome" required />

      <label for="email">E-mail</label>
      <input id="email"  name="email" type="email" placeholder="Digite seu e-mail" required />

      <label for="produto">Produto</label>
      <input id="produto" name="produto" type="text" placeholder="Nome do produto" required />

      <label for="validade">Validade</label>
      <div class="input-with-icon">
        <input id="validade" name="validade" type="date" required />
        <span class="icon-calendar" aria-hidden="true"></span>
      </div>

      <label for="dias">Dias antes do aviso</label>
      <select id="dias" name="dias" required>
        <option value="" disabled selected>Selecione...</option>
        <option value="1 dia">1 dia</option>
        <option value="2 dias">2 dias</option>
        <option value="3 dias">3 dias</option>
        <option value="5 dias">5 dias</option>
        <option value="7 dias">7 dias</option>
      </select>

      <button id="submitBtn" type="submit" class="btn-submit">Cadastrar</button>
    </form>
  </main>

  <!-- POPUP -->
  <div class="popup-overlay" id="popupOverlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
      <button class="popup-close" aria-label="Fechar">&times;</button>
      <h3 id="popupTitle">Cadastro realizado!</h3>
      <p id="popupMsg">O seu produto foi cadastrado com sucesso!</p>
      <div class="popup-actions">
        <button id="popupOk" type="button">OK</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const submitBtn = document.getElementById('submitBtn');
    const overlay = document.getElementById('popupOverlay');
    const popupMsg = document.getElementById('popupMsg');
    const popupOk = document.getElementById('popupOk');
    const popupClose = document.querySelector('.popup-close');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Enviando...';

      const fd = new FormData();
      fd.append('entry.868325143', document.getElementById('nome').value);
      fd.append('entry.981100744', document.getElementById('email').value);
      fd.append('entry.1243743435', document.getElementById('produto').value);
      fd.append('entry.611960108', document.getElementById('validade').value);
      fd.append('entry.77713114', document.getElementById('dias').value);

      const actionURL = 'https://docs.google.com/forms/d/e/1FAIpQLScEf0YCYHabe5uwEPjrhZ8OIdX2x139Q09v0WyKFpRSfa24mA/formResponse';

      try {
        await fetch(actionURL, { method: 'POST', mode: 'no-cors', body: fd });

        // mensagem fixa
        popupMsg.textContent = "O seu produto foi cadastrado com sucesso!";
        form.reset();
        openPopup();
      } catch (err) {
        console.error('Erro ao enviar:', err);
        popupMsg.textContent = "âŒ Erro ao enviar. Veja o console para detalhes.";
        openPopup();
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Cadastrar';
      }
    });

    function openPopup() {
      overlay.style.display = 'flex';
      overlay.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closePopup() {
      overlay.style.display = 'none';
      overlay.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    popupOk.addEventListener('click', closePopup);
    popupClose.addEventListener('click', closePopup);
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closePopup();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.style.display === 'flex') closePopup();
    });
  </script>
</body>
</html>
